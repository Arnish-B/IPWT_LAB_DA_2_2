<html>

<head>
    <style>
        .form-box {
            background-color: #9b59b6;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            text-align: center;
        }

        .form-input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            width: 70%;
            font-size: 16px;
            background-color: #bea0c9;
        }

        .form-icon {
            font-size: 20px;
            /* color: #9b59b6; */
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <input class="form-input" type="text" placeholder="ðŸ‘¤  Full Name" id="full-name" />
        <br />


        <input class="form-input" type="email" placeholder="ðŸ“§  Email" id="email" />
        <br />

        <input class="form-input" type="password" placeholder="ðŸ”’  Password" id="password" />
        <br />


        <input class="form-input" type="password" placeholder="ðŸ”’  Confirm Password" id="confirm-password" />
        <br />

        <input class="form-input" type="tel" placeholder="ðŸ“ž  Phone Number" id="phone-number" />
        <br />

        <!-- create submit button -->

        <button type="submit" onclick=validateForm()>Submit</button>

    </div>
</body>
<script>
    function validateForm() {
        let fullName = document.getElementById("full-name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;
        let phoneNumber = document.getElementById("phone-number").value;

        let nameRegex = /^[a-zA-Z]{1,25}$/;
        let emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        let passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,15}$/;
        let phoneRegex = /^(\+\d{1,3}[- ]?)?\d{10}$/;

        if (!nameRegex.test(fullName)) {
            alert("Full Name is invalid, it should contain only characters and not exceeding 25 characters");
            return false;
        }

        if (!emailRegex.test(email)) {
            alert("Email is invalid, it should be in the format example@domain.com");
            return false;
        }

        if (!passwordRegex.test(password)) {
            alert("Password is invalid, it should contain at least one uppercase letter, one lowercase letter, one number and one special character (@,$,&,* only) with a minimum length of 8 and a maximum length of 15");
            return false;
        }

        if (password !== confirmPassword) {
            alert("Password and Confirm Password fields must match");
            return false;
        }

        if (!phoneRegex.test(phoneNumber)) {
            alert("Phone Number is invalid, it should be a 10 digit number with optional country code of minimum 1 and maximum 3 digits");
            return false;
        }

        alert("Form submitted successfully!");
        return true;
    }

</script>

</html>
